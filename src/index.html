<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <section class="payment">
        <div class="container">
            <p class="payment__title">
                Переводы <br>и пополнения
            </p>
            <div class="payment__icon">
                <!--
                    Ширину краще задавати через css і для картинки задати також клас, адже в нас БЕМ
                -->
                <img src="./img/up.png" alt="" width="40px" height="40px">
            </div>
            <span class="payment__description">
                С карты на карту или на счет Тинькофф
            </span>
            <!--
                    Якщо нікуди не веде ссилка то вже нехай буде href="#"
                -->
            <a href="" class="payment__link">Пополнить или перевести</a>
        </div>
        <div class="container">
            <p class="payment__title">
                Снятие наличных
            </p>
            <!--
                    Не розумію до чого тут icon-2, адже в нас є елемент payment__icon, тут задавати блок не потрібно
                -->
            <div class="payment__icon icon-2">
                <img src="./img/up.png" alt="" width="40px" height="40px">
            </div>
            <span class="payment__description">
                В банкоматах Тинькофф без комиссии. <br>И без карты если у вас смартфон.
            </span>
            <a href="" class="payment__link">Найти банкомат</a>
        </div>
    </section>
</body>
</html>
